<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>World Risk Monitor</title>
    <style>
        #progress-container {
            width: 100%;
            height: 30px;
            background-color: #ccc;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0;
            background-color: #00ff00;
            transition: width 0.2s;
        }

        #percentage {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #risco-info {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>World Risk Monitor</h1>

<div id="progress-container">
    <div id="progress-bar"></div>
</div>
<div id="percentage">0%</div>
<div id="risco-info"></div>

<script src="script.js"></script>

</body>
</html>
