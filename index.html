<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Risco Mundial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <h1>Risco de 3ª Guerra Mundial</h1>

    <div class="progress-container">
      <div id="progress-bar">
        <span id="percentage">0%</span>
      </div>
    </div>

    <p id="risco-info">Carregando dados globais...</p>

    <div class="info">
      <h2>Motivo recente:</h2>
      <p id="reason">Apagão na Europa - Possível ataque cibernético em investigação.</p>
    </div>

    <div class="history">
      <h2>Histórico de Risco:</h2>
      <ul>
        <li>26/04: 57%</li>
        <li>27/04: 59%</li>
        <li>28/04: 61%</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
